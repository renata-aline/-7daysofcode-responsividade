<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>desafio responsividade</title>
  </head>
  <body>
    <header class="cabecalho">
      <span class="cabecalho_relogio">03:33</span>
      <div>
        <i class="icons_icons-sinal-celular"></i>
        <i class="icons icons-bateria"></i>
        <i class="icons icons-sinal-wifi"></i>
      </div>
    </header>
    <main>
      <section class="introducao">
        <img class="introducao_imagem"src="img/perfil1.svg" alt="imagem da sônia" />
        <div>
          <h2 class="introducao_nome">Olá, Sônia</h2>
          <p class="introducao_texto">Mais 4 consultas hoje</p>
        </div>
      </section>
        <h2>Hoje</h2>
        <section class="card">
          <div class="consulta-remota">
            <img src="img/perfil2.svg" alt="foto luciana dias" />
            <h3>Luciana Dias</h3>
            <i><span>Consulta remota</span></i>
            <i></i>
            <p>14:00 - 15:00 (1 hora)</p>
            <button>Ligar por vídeo</button>
            <button>Ligar por áudio</button>
          </div>
          <div class="consulta-local">
            <img src="img/perfil3.svg" alt="foto larissa santana" />
            <h3>Larissa Santana</h3>
            <i><span>Consulta no local</span></i>
            <i></i>
            <p>16:00 - 17:00 - (1 hora)</p>
            <button>
              <a href="#">ver endereço</a>
            </button>
          </div>
        </section>
    </main>
  </body>
</html>
